<script>
$(document).ready(() => {
    $('.day').each(function() {
        var $day = $(this);

        $day.find('.c_b_p_desc_readmore').remove();
        
        if ($day.find('.postSeparator').length === 0) {
            $day.wrapInner('<div class="blog-main-article"></div>');
            var $postTitleLink = $day.find('.postTitle a:first');

            if ($postTitleLink.length) {
                var linkHref = $postTitleLink.attr('href');
                var linkText = $postTitleLink.text();
                $postTitleLink.remove();
                $day.find('.postTitle').text(linkText);
                $day.find('.blog-main-article').wrap('<a href="' + linkHref + '" rel="nofollow noopener"></a>');
            }
        } else {
            var $postSections = [];
            var $currentSection = $('<div class="blog-main-article"></div>');

            $day.contents().each(function() {
                var $this = $(this);

                if ($this.hasClass('postSeparator')) {
                    $postSections.push($currentSection);
                    $currentSection = $('<div class="blog-main-article"></div>');
                } else {
                    $currentSection.append($this);
                }
            });

            $postSections.push($currentSection);
            $day.empty().append($postSections);
            $day.find('.postSeparator').remove();

            $('.blog-main-article').each(function() {
                var $article = $(this);
                var $postTitleLink = $article.find('.postTitle a');

                if ($postTitleLink.length) {
                    var linkHref = $postTitleLink.attr('href');
                    var linkText = $postTitleLink.text();
                    $postTitleLink.remove();
                    $article.find('.postTitle').text(linkText);
                    $article.wrap('<a href="' + linkHref + '" rel="nofollow noopener"></a>');
                }
            });
        }

        $('.c_b_p_desc').each(function() {
            var $desc = $(this);
            var text = $desc.text(); 

            var newText = text.replace(/^摘要：/, '').replace(/阅读全文$/, '').trim();

            $desc.text(newText);
        });
    });
    
    $('<div>').addClass('banner-image').insertBefore('#top_nav');
    $('#footer').html(`
        <span class="emphasized">Copyright © 2024 AurLemon Blogs</span><br>
        博客设立于博客园，由博客园提供技术支持。除特殊声明，均采用 CC-BY-SA 4.0 协议。站点样式基于 SimpleMemory 简要修改。代码改变世界，欢迎同好们互相交流！
    `);

    const observer = new MutationObserver(() => {
        if ($('#btnZzk').length > 0) {
            $('#btnZzk').wrap('<div id="btnZzk-wrapper"></div>');
            observer.disconnect();
        }
    });

    observer.observe(document.body, { childList: true, subtree: true });
});
</script>
