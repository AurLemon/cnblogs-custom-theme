<style type="text/css">
    @font-face {
        font-family: "Caveat";
        src: url("https://aurlemon-1254268741.cos.ap-shanghai.myqcloud.com/fonts/Caveat.woff2") format('woff2');
    }

    @font-face {
        font-family: "Inter";
        src: url("https://aurlemon-1254268741.cos.ap-shanghai.myqcloud.com/fonts/Inter.woff2") format('woff2');
    }

    @font-face {
        font-family: "Material Icons";
        src: url("https://aurlemon-1254268741.cos.ap-shanghai.myqcloud.com/fonts/Material_Icons.woff2") format('woff2');
    }

    :root {
        --font-family: "Inter", "MiSans Latin", "Helvetica Neue", "Helvetica", "Roboto", "BlinkMacSystemFont", "MiSans", "HarmonyOS Sans SC", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
        --color-primary__h: 200;
        --color-primary__s: 55%;
        --color-primary__l: 48%;
        --color-surface-0__s: 3%;
        --color-surface-0__l: 98%;
        --color-surface-1__s: 3%;
        --color-surface-1__l: 95%;
        --color-surface-2__s: 10%;
        --color-surface-2__l: 93%;
        --color-surface-3__s: 10%;
        --color-surface-3__l: 85%;
        --color-surface-4__s: 10%;
        --color-surface-4__l: 74%;
        --color-primary: hsl(var(--color-primary__h), var(--color-primary__s), var(--color-primary__l));
        --color-primary--hover: hsl(var(--color-primary__h),var(--color-primary__s),calc(var(--color-primary__l) * 1.2));
        --color-primary--active: hsl(var(--color-primary__h), var(--color-primary__s), calc(var(--color-primary__l) * 0.8));
        --color-surface-0: hsl(var(--color-primary__h), var(--color-surface-0__s), var(--color-surface-0__l));
        --color-surface-1: hsl(var(--color-primary__h), var(--color-surface-1__s), var(--color-surface-1__l));
        --color-surface-2: hsl(var(--color-primary__h), var(--color-surface-2__s), var(--color-surface-2__l));
        --color-surface-3: hsl(var(--color-primary__h), var(--color-surface-3__s), var(--color-surface-3__l));
        --color-surface-4: hsl(var(--color-primary__h), var(--color-surface-4__s), var(--color-surface-4__l));
        --color-light: var(--color-primary__h), var(--color-surface-0__s), var(--color-surface-0__l);
        --color-dark: var(--color-primary__h), 20%, 10%;
        --border-color-base: rgba(0, 0, 0, .05);
        --border-color-base--lighter: rgba(0, 0, 0, .02);
        --border-color-base--darker: rgba(0, 0, 0, .08);
        --border-color-input: rgba(0, 0, 0, .05);
        --border-color-input--hover: rgba(0, 0, 0, .4);
        --background-color-primary--hover: hsl(var(--color-primary__h), var(--color-primary__s), 95%);
        --background-color-primary--active: hsl(var(--color-primary__h), var(--color-primary__s), 90%);
        --background-color-overlay: hsla(var(--color-primary__h), var(--color-surface-0__s), var(--color-surface-0__l), 0.95);
        --background-color-overlay--lighter: hsla(var(--color-primary__h), var(--color-surface-0__s), var(--color-surface-0__l), 0.6);
        --background-light-0: hsla(var(--color-light), 0.1);
        --background-light-0--active: hsla(var(--color-light), 0.05);
        --background-light-1: hsla(var(--color-light), 0.3);
        --background-light-2: hsla(var(--color-light), 0.6);
        --background-light-2--hover: hsla(var(--color-light), 0.5);
        --background-light-3: hsla(var(--color-light), 0.75);
        --background-light-4: hsla(var(--color-light), 0.9);
        --background-dark-0: hsla(var(--color-dark), 0.1);
        --background-dark-1: hsla(var(--color-dark), 0.3);
        --background-dark-2: hsla(var(--color-dark), 0.6);
        --color-text: hsl(var(--color-primary__h), 29%, 24%);
        --color-text--emphasized: hsl(var(--color-primary__h), 85%, 5%);
        --color-text--subtle: hsl(var(--color-primary__h), 30%, 35%);
        --color-text--weaken: hsl(var(--color-primary__h), 15%, 73%);
        --box-shadow-card: 0 2.8px 2.2px -4px hsla(var(--surface-shadow), calc(var(--shadow-strength) + .03)),
                           0 6.7px 5.3px -4px hsla(var(--surface-shadow), calc(var(--shadow-strength) + .01)),
                           0 12.5px 10px -4px hsla(var(--surface-shadow), calc(var(--shadow-strength) + .02)),
                           0 22.3px 17.9px -4px hsla(var(--surface-shadow), calc(var(--shadow-strength) + .02)),
                           0 41.8px 33.4px -4px hsla(var(--surface-shadow), calc(var(--shadow-strength) + .03)),
                           0 100px 80px -4px hsla(var(--surface-shadow), var(--shadow-strength));
        --surface-shadow: var(--color-primary__h), 10%, 20%;
        --shadow-strength: 0.02;
    }

    ::selection {
        background: hsla(var(--color-primary__h), 5%, 54%, 22%);
    }

    *, *::before, *::after {
        font-family: var(--font-family);
        scrollbar-color: var(--color-surface-3) transparent;
        scrollbar-width: thin;
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
        color: var(--color-text);
        font-family: var(--font-family);
        background: var(--color-surface-1);
        min-height: 100vh;
    }

    a {
        color: var(--color-primary);
    }

    .banner-image {
        height: 20vh;
        max-height: 200px;
        border: 1px solid var(--background-dark-0);
        border-radius: 24px;
        background: var(--color-surface-0);
        box-shadow: 0 4px 128px var(--border-color-base--lighter);
        position: relative;
        overflow: hidden;
    }

    .banner-image .banner-item {
        position: absolute;
        top: 0;
        left: calc(var(--banner-item) * 100%);
        right: calc(var(--banner-item) * -100%);
        bottom: 0;
    }

    .banner-image .banner-item .banner-background {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

    .banner-image .banner-item .banner-background img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .banner-image .banner-item .banner-foreground {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        position: relative;
        height: 100%;
        padding: 0.75rem 1.25rem;
        background: linear-gradient(35deg, var(--background-dark-2) -50%, transparent 40%);
        text-shadow: 0 0 4px var(--background-dark-2);
    }

    .banner-image .banner-item .banner-foreground .banner-foreground__title {
        color: #fff;
        font-size: 22px;
        font-weight: 600;
    }

    .banner-image .banner-item .banner-foreground .banner-foreground__desc {
        color: var(--color-surface-0);
        font-size: 12px;
    }

    .medium-zoom-overlay {
        background-color: var(--background-dark-1) !important;
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
    }

    .navbar {
        display: block;
        margin: 0.5rem 2rem;
        padding: 0.5rem 1.25rem;
        border: 1px solid var(--border-color-base--darker);
        border-radius: 48px;
        background: var(--background-light-4);
        box-shadow: 0 0 128px var(--background-dark-0);
        backdrop-filter: blur(24px) saturate(1.25);
        -webkit-backdrop-filter: blur(24px) saturate(1.25);
    }

    #cnblogs_post_body a {
        color: var(--color-primary) !important;
        text-decoration: none !important;
    }

    #cnblogs_post_body .table-wrapper table {
        max-height: unset;
    }

    #cnblogs_post_body img {
        border-radius: 8px;
        outline: 2px solid;
        outline-color: var(--border-color-base);
        overflow: hidden;
        transition: all 250ms ease !important;
    }

    #cnblogs_post_body img:hover {
        outline-color: var(--color-primary);
        transform: scale(0.98);
    }

    #cnblogs_post body blockquote {
        min-height: unset;
        border-color: var(--background-dark-0);
    }

    #cnblogs_post_body blockquote p {
        line-height: normal;
        margin: 0;
    }

    #cnblogs_post_body p, #cnblogs_post_body li {
        word-break: break-all;
        line-height: 1.75;
        font-size: 16px;
    }

    #cnblogs_post_body li {
        margin-bottom: 0;
    }

    #main {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        padding: 0 !important;
        margin: 0;
    }

    #main > .clear {
        display: none;
    }

    #main #mainContent {
        float: none;
        padding: 1.75rem;
        margin-left: 0;
        outline: 2px solid;
        outline-color: transparent;
        border: 1px solid var(--background-dark-0);
        border-radius: 24px;
        background: var(--color-surface-0);
        overflow: auto;
        flex-grow: 1;
        box-shadow: 0 4px 128px var(--border-color-base--lighter);
        transition: all 250ms ease;
    }

    #main #mainContent:hover {
        border-color: transparent;
        outline-color: var(--background-color-primary--active);
    }

    #main #mainContent .forFlow {
        margin-left: 0;
    }

    #main #mainContent .forFlow .postTitle {
        margin-bottom: 0 !important;
        word-break: break-all;
    }

    #main #mainContent #topics .postTitle {
        flex-direction: column-reverse;
        align-items: flex-start !important;
        gap: 0.125rem !important;
        margin-bottom: 1.25rem !important;
        word-break: break-all;
    }

    #main #mainContent #topics .postTitle::before {
        content: none;
    }

    #main #mainContent #topics .postTitle a {
        font-size: 32px !important;
        font-weight: normal;
    }

    #main #topics {
        float: none;
        overflow: visible;
    }

    #main .forFlow #topics .clear {
        display: none;
    }

    #main .c_b_p_desc_readmore {
        color: var(--color-text--emphasized) !important;
        font-size: 10px;
        padding: 2px 4px;
        text-decoration: none !important;
        border-radius: 4px;
        background: var(--background-dark-0);
        -webkit-box-decoration-break: clone;
        transition: all 250ms ease;
    }

    #main .c_b_p_desc_readmore:hover {
        color: var(--color-surface-0) !important;
        background: var(--color-primary);
    }

    #main .c_b_p_desc {
        color: var(--color-text--subtle);
        line-height: normal;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
        text-overflow: ellipsis;
    }

    #main .day {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
        margin-bottom: 1.25rem;
    }

    #main .day a .blog-main-article {
        border-radius: 8px;
        padding: 0.5rem;
        transition: 200ms;
    }

    #main .day a .blog-main-article:hover {
        background: hsla(var(--color-dark), 0.05);
    }

    #main .day .blog-main-article:hover .postTitle::before {
        opacity: 1;
    }

    #main .pinned a .blog-main-article {
        position: relative;
    }

    #main .pinned a .blog-main-article .postTitle::before {
        content: 'push_pin';
        font-family: 'Material Icons';
        opacity: 0.6;
        margin: 0;
        color: var(--color-text--subtle);
    }

    #main .pinned a .blog-main-article .postTitle {
        color: var(--color-text) !important;
    }

    #main .pinned a .blog-main-article:hover {
        background: radial-gradient(ellipse at 20% 0%, #bf398910 0, transparent 60%),
                    radial-gradient(ellipse at 50% 0%, #096bde10 0, transparent 60%),
                    hsla(var(--color-dark), 0.05);
    }

    /* 侧边栏 */
    #sideBar {
        width: unset;
        min-width: unset;
        padding: 0;
        margin-top: 0;
        overflow: auto;
        min-height: unset;
    }

    #sideBar #sideBarMain {
        display: flex;
        gap: 0.75rem;
    }

    #sideBar #sideBarMain #blog-sidecolumn, #sideBar #sidebar_categories {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
    }

    #sideBar #sideBarMain #blog-sidecolumn {
        flex-direction: column-reverse;
        margin: 0 1rem;
    }
    
    #sideBar #sideBarMain ul {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
    }
    
    #sideBar #sideBarMain li a {
        color: var(--color-surface-0);
        padding: 3px 9px;
        border-radius: 12px;
        background: var(--color-primary);
        transition: all 250ms ease;
        text-decoration: none;
    }
    
    #sideBar #sideBarMain li:hover a {
        background: var(--color-text--subtle);
    }

    .newsItem, .catListEssay, .catListLink, .catListNoteBook, .catListTag, .catListPostCategory, .catListPostArchive, .catListImageCategory, .catListArticleArchive, .catListView, .catListFeedback, .mySearch, .catListComment, .catListBlogRank, .catList, .catListArticleCategory {
        background-color: transparent;
    }

    .newsItem, .catListEssay, .catListLink, .catListNoteBook, .catListTag, .catListPostCategory, .catListPostArchive, .catListImageCategory, .catListArticleArchive, .catListView, .catListFeedback, .mySearch, .catListComment, .catListBlogRank, .catList, .catListArticleCategory {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        padding: 12px 16px;
        margin: 0;
        border-radius: 24px;
        background-color: var(--background-light-4);
        border: 1px solid var(--background-dark-0);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
    }

    #sideBar .Cal {
        color: var(--color-text--emphasized);
    }

    #sideBar .CalDayHeader {
        background: transparent;
    }

    #sideBar .CalTitle {
        background: transparent;
    }

    #sideBar .CalTitle td {
        background: transparent !important;
    }

    #sideBar .CalTodayDay {
        background-color: var(--color-primary) !important;
        border-radius: 4px;
    }

    #sideBar .CalTodayDay a {
        color: var(--background-light-4) !important;
    }

    #sideBar .CalTodayDay a u {
        color: var(--color-surface-0) !important;
        text-decoration: none;
    }

    #sideBar #blog-calendar {
        display: none !important;
        width: auto;
        padding: 8px;
        margin: 0;
        box-shadow: none;
        border: 1px solid var(--background-dark-0);
        border-radius: 12px;
        background-color: var(--background-light-4);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
    }

    #sideBar #blog-calendar td {
        font-family: var(--font-family);
    }

    #sideBar #blog-calendar td a u {
        color: var(--color-primary);
        font-weight: bold;
        text-decoration: none;
    }

    #sideBar #sidebar_news {
        display: none;
    }

    #sideBar .catListTitle {
        line-height: normal;
        margin: 0;
    }

    .catListTag, .catListPostCategory {
        gap: 3px;
        padding: 0;
        border: none;
        border-radius: 0;
        background: transparent;
    }

    .catListTag .catListTitle, .catListPostCategory .catListTitle {
        color: var(--color-text--weaken);
        font-size: 12px !important;
        font-weight: normal;
    }

    /* 搜索框 */
    .sidebar-block .my-search {
        padding: 0;
        border: none;
        background: transparent;
    }

    .sidebar-block .my-search .catListTitle {
        display: none;
    }

    #sidebar_search .input_my_zzk {
        width: 100% !important;
        padding: 0;
        margin: 0 auto;
        border: none;
        background-color: transparent;
        transition: 250ms;
    }

    #sidebar_search .div_my_zzk {
        width: 100%;
        justify-content: space-between;
        max-width: 550px;
        padding: 4px 12px;
        margin: 0 auto;
        outline: 2px solid transparent;
        border: 1px solid var(--border-color-base);
        border-radius: 24px;
        background-color: var(--color-surface-0);
        transition: 250ms;
    }

    #sidebar_search .div_my_zzk:hover {
        outline-color: var(--color-primary);
    }

    #sidebar_search #btnZzk {
        position: static;
        background: none;
    }

    #sidebar_search #btnZzk-wrapper {
        position: relative;
        width: 25px;
        height: 25px;
    }

    #sidebar_search #btnZzk-wrapper::before {
        content: 'search';
        color: var(--color-base);
        font-size: 22px;
        font-family: 'Material Icons';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0.6;
        pointer-events: none;
        transition: opacity 150ms ease;
    }

    #sidebar_search #btnZzk-wrapper:hover::before {
        opacity: 0.8;
    }
    
    #home {
        padding: 1rem;
        margin-top: 0;
        background: transparent;
        box-shadow: none;
        width: 65vw;
        min-width: 800px;
        max-width: 980px;
    }

    #header {
        display: flex;
        flex-direction: column;
        padding: 0;
        margin: 0;
    }

    #navigator {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        height: auto;
        margin: 1rem 0.75rem;
        border-color: transparent;
    }

    #blogTitle {
        width: fit-content;
        height: auto;
        margin: 3.25rem auto;
        clear: none;
    }

    #blogTitle h1 {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.125rem;
        color: var(--color-text);
        width: fit-content;
        margin-top: 0;
        user-select: none;
        transition: 350ms;
    }

    #blogTitle h1:hover {
        text-shadow: 0 0 64px var(--color-primary);
    }

    #blogTitle h1::before {
        content: '';
        display: block;
        width: 60px;
        height: 60px;
        margin-right: 0.25rem;
        background-image: url("https://aurlemon-1254268741.cos.ap-shanghai.myqcloud.com/images/lemon_avatar.jpg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        border: 2px solid #ffca0c;
        border-radius: 50%;
        transition: all 650ms ease;
    }

    #blogTitle h1:hover::before {
        filter: saturate(1.25) brightness(1.05);
        transform: rotate(360deg);
        animation: rotate 1250ms linear infinite;
    }

    #blogTitle h1::after {
        content: '@AurLemon';
        color: var(--color-surface-4);
        font-size: 16px;
        font-weight: normal;
        margin-top: auto;
        margin-left: 0.25rem;
    }

    #blogTitle h1 a {
        background: linear-gradient(60deg,var(--color-text) -15%,var(--color-primary) 225%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent !important;
        font-family: Caveat;
        font-size: 64px;
        font-weight: 600;
        line-height: 1;
    }

    #blogTitle h2 {
        float: none;
        color: var(--color-text--subtle);
        width: 100%;
        font-size: 12px;
        line-height: 1;
        text-align: center;
        margin-top: 0.5rem;
    }

    #navList, #navList li, #navList a, .blogStats {
        float: none;
    }

    #navList {
        display: flex;
        gap: 0.25rem;
        min-height: unset;
    }

    #navList li {
        margin-right: 0;
    }

    #navList a {
        width: fit-content;
        height: auto;
        font-size: 12px;
        font-weight: 600 !important;
        padding: 2px 10px;
        border-radius: 12px;
        background-color: var(--background-color-primary--active);
        transition: background-color 250ms ease;
    }

    #navList a:hover {
        color: var(--color-surface-0) !important;
        background-color: var(--color-primary);
    }

    .blogStats {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 0.25rem;
        color: var(--color-text--subtle);
        margin-top: 0;
        margin-right: 0;
    }

    .blogStats .user-info,
    .blogStats #stats_post_count,
    .blogStats #stats_article_count,
    .blogStats #stats-comment_count,
    .blogStats #stats-total-view-count {
        display: flex;
        align-items: center;
        gap: 0.25rem;
        color: var(--color-text--subtle);
        font-size: 12px;
        font-weight: normal !important;
        padding: 2px 6px;
        border-radius: 12px;
        background: #d2e4f7;
        transition: background-color 250ms ease;
    }

    .blogStats .user-info {
        color: var(--color-surface-0);
        background: #a6abdf;
    }

    .blogStats #stats_post_count::before,
    .blogStats #stats_article_count::before,
    .blogStats #stats-comment_count::before,
    .blogStats #stats-total-view-count::before {
        content: '';
        font-family: 'Material Icons';
        font-size: 16px;
    }

    .blogStats #stats_post_count::before {
        content: 'edit_note';
    }

    .blogStats #stats_article_count::before {
        content: 'article';
    }

    .blogStats #stats-comment_count::before {
        content: 'comment';
    }

    .blogStats #stats-total-view-count::before {
        content: 'remove_red_eye';
    }

    #profile_block {
        color: var(--color-text--weaken);
    }

    #navList a:link, #navList a:visited, #navList a:active {
        color: var(--color-text--subtle);
    }

    #cnblogs_post_body ul {
        margin-left: 24px;
    }

    #cnblogs_post_body ol {
        padding-left: 24px;
    }

    #cnblogs_post_body li::marker {
        color: var(--color-text--subtle);
    }

    #footer {
        color: var(--color-text--weaken);
        text-align: center;
        padding: 0px 1.25rem;
        border: none;
    }

    #footer .emphasized {
        color: var(--color-text);
        line-height: 2;
        font-weight: 600;
    }

    pre, code {
        font-family: 'JetBrains Mono-Regular' !important;
    }

    .hljs * {
        font-family: 'JetBrains Mono-Regular' !important;
    }

    .hljs {
        color: var(--color-text--emphasized);
        border-radius: 8px;
        border-color: var(--border-color-base);
        background-color: var(--color-surface-1);
    }

    .hljs-keyword, .hljs-selector-tag, .hljs-built_in, .hljs-name, .hljs-tag {

<script>
$(document).ready(() => {
    /**
     * 封装主页文章至一个标签
     */
    $('.day').each(function() {
        var $day = $(this);

        $day.find('.c_b_p_desc_readmore').remove();
        
        if ($day.find('.postSeparator').length === 0) {
            $day.wrapInner('<div class="blog-main-article"></div>');
            var $postTitleLink = $day.find('.postTitle a:first');

            if ($postTitleLink.length) {
                var linkHref = $postTitleLink.attr('href');
                var linkText = $postTitleLink.text();
                $postTitleLink.remove();
                $day.find('.postTitle').text(linkText);
                $day.find('.blog-main-article').wrap('<a href="' + linkHref + '" rel="nofollow noopener"></a>');
            }
        } else {
            var $postSections = [];
            var $currentSection = $('<div class="blog-main-article"></div>');

            $day.contents().each(function() {
                var $this = $(this);

                if ($this.hasClass('postSeparator')) {
                    $postSections.push($currentSection);
                    $currentSection = $('<div class="blog-main-article"></div>');
                } else {
                    $currentSection.append($this);
                }
            });

            $postSections.push($currentSection);
            $day.empty().append($postSections);
            $day.find('.postSeparator').remove();

            $('.blog-main-article').each(function() {
                var $article = $(this);
                var $postTitleLink = $article.find('.postTitle a');

                if ($postTitleLink.length) {
                    var linkHref = $postTitleLink.attr('href');
                    var linkText = $postTitleLink.text();
                    $postTitleLink.remove();
                    $article.find('.postTitle').text(linkText);
                    $article.wrap('<a href="' + linkHref + '" rel="nofollow noopener"></a>');
                }
            });
        }

        $('.c_b_p_desc').each(function() {
            var $desc = $(this);
            var text = $desc.text(); 

            var newText = text.replace(/^摘要：/, '').replace(/阅读全文$/, '').trim();

            $desc.text(newText);
        });

        /**
         * 发布数据
         */
        $('.postDesc').each(function() {
            var postDesc = $(this);
            
            var textContent = postDesc.contents().filter(function() {
                return this.nodeType === 3;
            }).text().trim();
            
            var dateAndAuthor = textContent.match(/^posted @ (\d{4}-\d{2}-\d{2} \d{2}:\d{2})\s*(.*)$/);
            
            if (dateAndAuthor) {
                var date = dateAndAuthor[1];
                var author = dateAndAuthor[2];
                
                postDesc.html(
                    '<span class="post-released-date">' + date + '</span>' + 
                    '<span class="post-author">' + author + '</span>' + 
                    postDesc.html().replace(textContent, '')
                );
            }

            $('.post-view-count, .post-comment-count, .post-digg-count').each(function() {
                var text = $(this).text();
                var number = text.match(/\d+/);
                if (number) {
                    $(this).text(number[0]);
                }
            });
        });
    });

    /**
     * 搜索框
     */

    const observer = new MutationObserver(() => {
        if ($('#btnZzk').length > 0) {
            $('#sidebar_search').insertAfter('#header #blogTitle');
            $('#q').attr('placeholder', '搜索…');
            $('#btnZzk').wrap('<div id="btnZzk-wrapper"></div>');
            observer.disconnect();
        }
    });

    observer.observe(document.body, { childList: true, subtree: true });

    /**
     * 主页顶部用户数据
     */
    $('.blogStats span').each(function() {
        var number = $(this).text().replace(/\D/g, '');
        $(this).text(number);
    });
    
    var gardenAge = $('#profile_block a[title^="入园时间"]').text().trim();
    var fansCount = $('#profile_block .follower-count').text().trim();
    var followsCount = $('#profile_block .folowing-count').text().trim();

    var gardenAgeMonths = gardenAge.match(/(\d+个月)/);
    gardenAgeMonths = gardenAgeMonths ? gardenAgeMonths[1] : "未知";

    $('.blogStats')
        .append(
            $('<span>', { id: 'garden-age', class: 'user-info' }).text(`园龄 ${ gardenAgeMonths }`)
        )
        .append(
            $('<span>', { id: 'fans-count', class: 'user-info' }).text(`粉丝数 ${ fansCount }`)
        )
        .append(
            $('<span>', { id: 'follows-count', class: 'user-info' }).text(`关注数 ${ followsCount }`)
    );
    
    /**
     * 页面头图
     */
    const bannerImageInfo = [
        {
            image_src: "https://aurlemon-1254268741.cos.ap-shanghai.myqcloud.com/images/blogs/banner.webp",
            title: "#GIRLS BAND CRY",
            description: "我喜欢 GBC。"
        }
    ];

    bannerImageInfo.forEach((banner, index) => {
        $('<div>', { class: 'banner-image' })
            .append(
                $('<div>', { 
                    class: 'banner-item',
                    style: `--banner-item: ${index}` // 动态设置 --banner-item 为当前索引
                })
                    .append(
                        $('<div>', { class: 'banner-background' })
                            .append($('<img>', { src: banner.image_src }))
                    )
                    .append(
                        $('<div>', { class: 'banner-foreground' })
                            .append($('<div>', { class: 'banner-foreground__title' }).text(banner.title))
                            .append($('<div>', { class: 'banner-foreground__desc' }).text(banner.description))
                    )
            )
            .insertBefore('#main #mainContent');
    });

    /**
     * 页面页脚
     */
    $('#footer').html(`
        <span class="emphasized">Copyright © 2024 AurLemon Cnblog</span><br>
        博客内文章均采用 CC-BY-SA 4.0 协议，站点样式基于 SimpleMemory 简要修改。欢迎技术同好交流前来交流🤝。
    `);
});
</script>
